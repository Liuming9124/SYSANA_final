	<body class="homepage is-preload">

			<!-- Header -->
				<section id="header">
					<div class="container">

						<!-- Logo -->
						<h1 id="logo"><a href="../merchant/merchant.html">書贏●商家頁面-上架商品</a></h1>
						
						<!-- Nav -->
						<nav id="nav">
							<ul>
								<li><a class="icon solid fa-cog" href="../merchant/merchantchbook.html"><span>交換書</span></a></li>
								<li><a class="icon solid fa-retweet" href="../merchant/merchantrebook.html"><span>回收書</span></a></li>
								<li><a class="icon solid fa-sitemap" href="../merchant/mechantorder.html"><span>訂單確認</span></a></li>

							</ul>
						</nav>

			<!-- Post -->
			<article class="box post">
				<header>
					<h1><strong>書籍資訊：</strong></h1>
				</header>
				<div class="col-6 col-12-medium">
					<section>
						<form method="" action="POST">
							<div class="row gtr-45">
								<div class="col-6 col-12-small">
									<p>書籍名稱：<input  type="text" id="name" placeholder="商品名稱" size=5 autocomplete="on">
									</div></p>
								<div class="col-6 col-12-small">
										<p>書籍編號：<input  type="text" id="list" placeholder="商品編號" size=5 autocomplete="on">
										</div></p>
								<div class="col-6 col-12-small">
									<p>作者：<input  type="text" id="writer" placeholder="作者" size=5 autocomplete="on">
									</div></p>
								<div class="col-6 col-12-small">
									<p>書籍價格：<input  type="text" id="howmuch" placeholder="商品價格" size=5 autocomplete="on">
									</div></p>
								</div>
								<p> </p>
								<p>上傳照片：<div class="col-12">
									<a href="#" class="form-button-submit button icon solid fa-envelope">上傳照片</a>
									</div>
									<a href="#" class="image left"><img src="../static/images/pic13.jpg" alt=""></a>  <!-- 有上傳才出現 -->
								</p>
								
							</div>
				<ul class="actions">
					<li>
						<a href="#" class="button style1 large">確定</a>
						<a href="#" class="button style2 large">取消</a>
					</li>
				</ul>
						</form>
					</section>
